<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Fun - Task 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 25px;
    }

    h2 {
      margin-top: 30px;
      color: #444;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #6200ea;
      color: #fff;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background-color: #4b00c4;
    }

    .calculator {
      margin-top: 30px;
    }

    input[type="number"] {
      padding: 8px;
      width: 100px;
      margin-right: 10px;
    }

    #result {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Level 1 - Task 2: JavaScript Activities</h1>

  <!-- Color Changing Button -->
  <h2>1. Color Changing Button</h2>
  <button onclick="changeColor(this)">Click to Change Color</button>

  <!-- Time-Based Greeting -->
  <h2>2. Greeting Based on Time</h2>
  <button onclick="showGreeting()">Get Greeting</button>

  <!-- Simple Calculator -->
  <div class="calculator">
    <h2>3. Add Two Numbers</h2>
    <input type="number" id="num1" placeholder="First Number">
    <input type="number" id="num2" placeholder="Second Number">
    <button onclick="addNumbers()">Add</button>
    <p id="result"></p>
  </div>

  <script>
    // 1. Random Color Changer
    function changeColor(button) {
      const colorList = ['#e53935', '#43a047', '#1e88e5', '#fb8c00', '#8e24aa'];
      const randomIndex = Math.floor(Math.random() * colorList.length);
      button.style.backgroundColor = colorList[randomIndex];
    }

    // 2. Show Greeting Based on Time
    function showGreeting() {
      const hourNow = new Date().getHours();
      let greeting = "";

      if (hourNow < 12) {
        greeting = "Good Morning!";
      } else if (hourNow < 18) {
        greeting = "Good Afternoon!";
      } else {
        greeting = "Good Evening!";
      }

      alert(greeting);
    }

    // 3. Add Two Numbers
    function addNumbers() {
      const value1 = parseFloat(document.getElementById("num1").value);
      const value2 = parseFloat(document.getElementById("num2").value);
      const display = document.getElementById("result");

      if (!isNaN(value1) && !isNaN(value2)) {
        display.innerText = "Result: " + (value1 + value2);
      } else {
        display.innerText = "Please enter valid numbers.";
      }
    }
  </script>

</body>
</html>
