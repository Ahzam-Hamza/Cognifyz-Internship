<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery | Level 3 - Task 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #2c2c2c;
    }

    /* Gallery section */
    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    .photo-grid img {
      width: 160px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: transform 0.3s;
    }

    .photo-grid img:hover {
      transform: scale(1.07);
      border-color: #5a00d1;
    }

    /* Lightbox */
    .gallery-wrapper {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .gallery-wrapper img {
      max-width: 90%;
      max-height: 80%;
      box-shadow: 0 0 12px #000;
    }

    .gallery-wrapper:target {
      display: flex;
    }

    /* Slideshow section */
    .slider {
      margin: 60px auto 0;
      width: 90%;
      max-width: 600px;
      overflow: hidden;
      border-radius: 8px;
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 9s infinite ease-in-out;
    }

    .slides img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    /* Fallback message */
    noscript {
      text-align: center;
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>My Gallery and Slideshow</h1>

  <!-- Image Thumbnails -->
  <div class="photo-grid">
    <a href="#img1"><img src="Image1 of level3 - task1.jpg" alt="Gallery Thumb 1"></a>
    <a href="#img2"><img src="Image2 of level3 - task1.jpg" alt="Gallery Thumb 2"></a>
    <a href="#img3"><img src="Image3 of level3 - task1.jpg" alt="Gallery Thumb 3"></a>
  </div>

  <!-- Lightbox Full Images -->
  <div id="img1" class="gallery-wrapper">
    <a href="#"><img src="Image1 of level3 - task1.jpg" alt="Full Image 1"></a>
  </div>
  <div id="img2" class="gallery-wrapper">
    <a href="#"><img src="Image2 of level3 - task1.jpg" alt="Full Image 2"></a>
  </div>
  <div id="img3" class="gallery-wrapper">
    <a href="#"><img src="Image3 of level3 - task1.jpg" alt="Full Image 3"></a>
  </div>

  <!-- Slideshow -->
  <div class="slider">
    <div class="slides">
      <img src="slideshow image1 (level3 - task1).jpg" alt="Slideshow 1">
      <img src="slideshow image2 (level3 - task1).jpg" alt="Slideshow 2">
      <img src="slideshow image3 (level3 - task1).jpg" alt="Slideshow 3">
    </div>
  </div>

  <noscript>Please enable JavaScript to get the full experience.</noscript>

</body>
</html>
